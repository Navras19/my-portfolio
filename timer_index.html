<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./timer_style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Timer</title>
</head>

<body>
    <div class="timer">
        <div class="timerDisplay">00 : 00 : 00</div>
        <div class="timerControl">
            <button id="start" </button> <span class="material-symbols-rounded">
                    play_arrow
                </span>
            </button>
            <button id="stop">
                <span class="material-symbols-rounded">
                    stop_circle
                </span>
            </button>
            <button id="restart"><span class="material-symbols-rounded">
                    restart_alt
                </span>
            </button>
        </div>
    </div>


    <script src="./timer_app.js"></script>

</body>

</html>
